<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Unbestätigte Zitate - Adminbereich</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/style.css" media="all">
</head>
<body style="max-width: unset">
	<h1>Unbestätigte Zitate</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Teacher</th>
				<th>Context</th>
				<th>Text</th>
				<th>Unixtime</th>
				<th>IPHash</th>
				<th>OPERATIONS</th>
			</tr>
		</thead>
		<tbody>
			{{range .}}
			<tr>
				<td>#{{.QuoteID}}</td>
				<td>{{if .TeacherID}}ID #{{.TeacherID}}{{end}}
					{{if .TeacherName}}{{.TeacherName}}{{end}}</td>
				<td>{{.Context}}</td>
				<td>{{.Text}}</td>
				<td>{{.Unixtime}}</td>
				<td>{{.IPHash}}</td>
				<td>
					<a href="javascript:http('delete','/api/unverifiedquotes/{{.QuoteID}}')">delete</a>
					&nbsp;
					<a href="/admin/unverifiedquotes/{{.QuoteID}}/edit">edit</a>
					{{if .TeacherID}}
					&nbsp;
					<a href="javascript:http('put','/api/unverifiedquotes/{{.QuoteID}}/confirm')">confirm</a>
					{{end}}

				</td>
			</tr>
			{{end}}
		</tbody>
	</table>
	<script src="/static/axios.min.js"></script>
	<script src="/static/admin.js"></script>
</body>
</html>
